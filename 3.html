<!DOCTYPE html>
  <html>
  <head>
  <script src="C:\Users\RGUKT-N\Desktop\CSE\E-2 SEM-2\WT LAB\jquery.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script>
    function new_div() {
$(document).ready(function() {
  var test = {
    id: "div",
    class: "divclass",
    css: {
      "color": "red"
    }
  };
  var $div = $("<div>", test);
  $div.html("New Division");
  $("body").append($div);
});
}
  </script>
  <title>Create a div using jQuery with style tag.</title>
  </head>
  <body>
   
  <input type="button" value="Click to add new division" onclick="new_div()" />
</body>
  </html>
